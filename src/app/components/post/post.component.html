<app-alert [alert] = "alert"></app-alert>
<h1>Posts</h1>
<div class="well">
  <form (submit)="insert(post)">
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" class="form-control" id="title" placeholder="Title"  [(ngModel)]="post.title" name="title">
    </div>
    <div class="form-group">
        <label for="body">Body</label>
        <input type="text" class="form-control" id="body" placeholder="Body" [(ngModel)]="post.body" name="body">
      </div>
    <button type="submit" class="btn btn-default">Submit</button>
  </form>
</div>

<div class="panel panel-default" *ngFor="let post of posts" (click)="onSelectClick(post)">
  <div class="panel-heading">{{post.title}}</div>
  <div class="panel-body">
      {{post.body}}
  </div>
</div>
